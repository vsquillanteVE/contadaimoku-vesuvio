<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      color: #2c3e50;
      overflow: hidden;
      position: relative;
    }
    
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: 1;
      background-image: url('../logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 80%;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }
    
    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
      font-weight: 700;
    }
    
    p {
      font-size: 1.5rem;
      margin: 0;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <img src="../logo.png" alt="Logo Capitolo Litorale Vesuviano" class="logo">
    <h1>Conta Daimoku</h1>
    <p>Capitolo Litorale Vesuviano</p>
  </div>
</body>
</html>
